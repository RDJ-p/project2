<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="three.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="logo"><img src="pics/Group 433.png" alt="Logo" ></div>
      <div class="form-box">
        <h2>Welcome Back</h2>
        <p>Login into your account</p>
        <form class="form">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <div class="form-options">
            <label>
              <input type="checkbox"> Remember me
            </label>
            <a href="#" class="recover-password">Recover Password</a>
          </div>
          <button type="submit">Log In</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
    <div class="right-section">
      <img src="pics/b4a8a04df58935372c2e205396f0a75f.jfif" alt="Office setting" class="background-image">
      <div class="info-box">
        <p class="badge">âœ… Top Notch Stock Resources</p>
        <p class="description">
          Today, we create innovative solutions to the challenges that consumers face in both their everyday lives and events.
        </p>
      </div>
    </div>
  </div>
  <script src="three.js"></script>

</body>
</html>
